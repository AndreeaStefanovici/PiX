
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PiX-Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="imagini/logo.jpg" style="width:100%;">
	<link rel="stylesheet" type="text/css" href="register_css.css"> 

</head>
<body>

<header>

<div class="space"></div>

<div class="dropdown">
	<button class="dropbtn">Register here<span class="arrow">&#9660;</span></button>	
</div>
</header>


<div class = "body_wrapper">
        <div class = "little_icon_container">
            <div class = "little_icon">
                <img class = "icon" src="imagini/register.jpg" alt="logo" >
            </div>
        </div>

        <div class = "form_wrapper">
            <div class = "username_and_input">
                <div class = "username">
                    Username
                </div>
                <input class = "input_fields" type = "text" placeholder="  Username">
            </div>
			
			<div class = "email_and_input">
                <div class = "email">
                    Email
                </div>
                <input class = "input_fields" type = "text" placeholder="  Email">
            </div>

            <div class = "password_and_input">
                <div class = "password">
                    Password
                </div>
                <input class = "input_fields" type = "text" placeholder="  Password">
            </div>
			
			<div class = "password_and_input">
                <div class = "password">
                    Confirm Password
                </div>
                <input class = "input_fields" type = "text" placeholder="  Enter Password Again">
            </div>
        </div>

        <div class = "submit_buttons">
			<form  action="login.html">
            <button class = "buttons" id = "register" >Register</button>
			</form>

        </div>

       
        </div>
    


</body>
</html>
